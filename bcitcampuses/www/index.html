<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beanie Kim</title>

<!-- CSS styel sheet -->
<link rel="stylesheet" type="text/css" href="css/index.css">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Javascript -->
<script src="js/campus.js" defer="defer"></script>
<script src="js/index.js" defer="defer"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/bootstrap.js"></script>

</head>

<body>
    <div id="wrapper">
        <header>
            <h1 class="title">BCIT Campuses</h1>
        </header>
        <main>
            <section class="container">
                <article>
                    <div class="p-2 m-2">
                        <label class="p-2" for="campuses">Campuses:</label>
                        <select class="p-2" id="campus" name="campus" onchange="changeCampus(this)">
                            <option value="selectCampus" disabled selected>Select BCIT Campus</option>
                            <!-- 옵션도 하나씩 적는게 아니라 데이터에만 적으면 수정이 필요하지 않도록 다시 작성하기 -->
                            <option value="burnaby">Burnaby</option>
                            <option value="downtown">Downtown</option>
                            <option value="marine">Marine</option>
                            <option value="aerospaceTechnology">Aerospace Technology</option>
                            <option value="annacisIsland">Annacis Island</option>
                        </select><!-- end options select section -->
                    </div>
                    <div id="logo-out">
                        <img class="rounded w-30 p-2 m-2" id="logo" alt="BCIT logo"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/BCIT_logo.svg/128px-BCIT_logo.svg.png">
                    </div><!-- end logo img section -->

                    <div id="map">
                    </div><!-- end map img section -->

                    <div class="p-2 m-2" id="info">
                    </div><!-- end campus info section -->
                </article><!-- end article -->
            </section><!-- end (container) section -->
        </main><!-- end main -->
    </div><!-- end wrapper -->

    <!-- google map -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdEaXu1wIyxhyNUTkGAoMm6LZ7WCVtCnE&callback=initMap&v=weekly"
        defer>
    </script>

</body>

</html>
