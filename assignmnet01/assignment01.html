<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beanie Kim</title>

<!-- CSS styel sheet -->
<link rel="stylesheet" type="text/css" href="./css/style.css">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- jQuery Library goes first - before any other scripts that reqire jQuery -->
<script src="http://code.jquery.com/jquery-3.4.1.min.js" defer=""></script>

<!-- Javascript -->
<script src="js/campus.js" defer="defer"></script>
<script src="js/assignment01.js" defer="defer"></script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div id="wrapper">
    <header>
      <h1 class="title">BCIT Campuses</h1>
    </header>
    <main>
      <section class="container">
        <article>
          <div class="p-2 m-2">
            <label class="p-2" for="campuses">Campuses:</label>
            <select class="p-2" id="campus" name="campus" onchange="changeCampus(this)">
              <option value="selectCampus" disabled selected>Select BCIT Campus</option>
              <option value="burnaby">Burnaby</option>
              <option value="downtown">Downtown</option>
              <option value="marine">Marine</option>
              <option value="aerospaceTechnology">Aerospace Technology</option>
              <option value="annacisIsland">Annacis Island</option>
            </select><!-- end options select section -->
          </div>
          <div>
            <img class="rounded w-25 p-2 m-2" id="logo" alt="BCIT logo"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/BCIT_logo.svg/128px-BCIT_logo.svg.png">
          </div><!-- end logo img section -->

          <div id="map">
          </div><!-- end map img section -->

          <div class="p-2 m-2" id="info">
          </div><!-- end campus info section -->
        </article><!-- end article -->
      </section><!-- end (container) section -->
    </main><!-- end main -->

    <footer>
      <p>Copyright 2023. Beanie Kim. All Rights Reserved.</p>
    </footer><!-- end footer -->
  </div><!-- end wrapper -->

  <!-- google map -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdEaXu1wIyxhyNUTkGAoMm6LZ7WCVtCnE&callback=initMap&v=weekly"
    defer>
  </script>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
