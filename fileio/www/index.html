<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>File I/O</title>

    <!-- CSS styel sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="js/fileio.js"></script>
    <script src="cordova.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h2 class="title">File I/O App</h2>
        </header>
        <main>
            <section class="container">
                <article class="m-2">
                    <div class="form-group">
                        <label class="text-left" for="fileName">File Name:</label>
                        <textarea id="fileName" class="form-control" id="fileName" placeholder="sample-text.txt"
                            rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="writeText my-5">Type text to write to file:</label>
                        <textarea id="writeText" class="form-control" placeholder="Sample Text" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2 my-2">
                        <button id="writeFileButton" class="btn text-white" style="background-color: #4e5283;">Write to
                            File</button>
                    </div>
                    <div class="form-group">
                        <label for="readText">Text read from file:</label>
                        <textarea id="readText" class="form-control" placeholder="Sample Text" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2 my-2">
                        <button id="readFileButton" class="btn text-white" style="background-color: #4e5283;">Read from
                            File</button>
                        <button id="directoryFileButton" class="btn text-white" style="background-color: #4e5283;">Show
                            Directory Contents</button>
                    </div>
                    <div>
                        <p id="folderList"></p>
                        <p id="fileList"></p>
                    </div>
                </article><!-- end article -->
            </section><!-- end (container) section -->
        </main><!-- end main -->
        <footer>
            <p>Copyright 2023. Beanie Kim. All Rights Reserved.</p>
        </footer><!-- end footer -->
    </div><!-- end wrapper -->

</body>

</html>
